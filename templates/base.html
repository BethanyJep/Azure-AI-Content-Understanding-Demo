<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Azure Receipt Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .container { max-width: 1200px; }
        .receipt-preview { 
            max-height: 400px; 
            width: 100%;
            object-fit: contain; 
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .sample-receipt { 
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .sample-receipt:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
            transform: translateY(-2px);
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .sample-receipt-preview {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .sample-receipt-icon {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #f1f8ff;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-top: 3px solid #0d6efd;
        }
        .pdf-placeholder {
            height: 300px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        /* New styles for better display */
        .table-hover tbody tr:hover {
            background-color: #f1f8ff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(0, 0, 0, 0.02);
        }
        /* Field value styles */
        .field-value {
            word-break: break-word;
        }
        .badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Azure Receipt Analyzer</a>
            <span class="navbar-text text-white">
                <i class="bi bi-receipt"></i> Content Understanding API
            </span>
        </div>
    </nav>

    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Powered by Azure Content Understanding</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
